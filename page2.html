<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Love You</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #ffebee; /* Light pink background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
      overflow: hidden;
    }
    .container {
      text-align: center;
      z-index: 1;
    }
    h1, h4, h5 {
      font-family: 'Georgia', serif;
      color: #e91e63; /* Pink font color */
      animation: heartbeat 1.5s infinite;
    }
    h1 {
      font-size: 4rem;
    }
    h3 {
      font-size: 2.5rem;
      margin-top: 20px;
    }
    p {
      font-size: 1.5rem;
      color: #e91e63;
      font-family: 'Georgia', serif;
      margin-top: 10px;
    }
    @keyframes heartbeat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }
    /* Flower decorations */
    .flower {
      position: absolute;
      color: #e91e63; /* Pink flowers */
      font-size: 2rem;
      animation: float 6s infinite ease-in-out;
    }
    /* Different flower shapes */
    .flower-1 { font-size: 2.5rem; color: #e91e63; }
    .flower-2 { font-size: 2rem; color: #ff80ab; }
    .flower-3 { font-size: 1.5rem; color: #f48fb1; }
    .flower-4 { font-size: 2.2rem; color: #e91e63; }
    .flower-5 { font-size: 1.8rem; color: #ff80ab; }
    /* Flower positions */
    .flower-1 { top: 10%; left: 5%; animation-delay: 0s; }
    .flower-2 { top: 20%; right: 10%; animation-delay: 1s; }
    .flower-3 { bottom: 15%; left: 15%; animation-delay: 2s; }
    .flower-4 { bottom: 10%; right: 5%; animation-delay: 3s; }
    .flower-5 { top: 5%; left: 20%; animation-delay: 4s; }
    .flower-6 { top: 30%; right: 20%; animation-delay: 5s; }
    .flower-7 { bottom: 20%; left: 25%; animation-delay: 6s; }
    .flower-8 { bottom: 5%; right: 15%; animation-delay: 7s; }
    /* Floating animation */
    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-20px) rotate(10deg);
      }
    }
  </style>
</head>
<body>
  <!-- Flower decorations -->
  <i class="fas fa-spa flower flower-1"></i>
  <i class="fas fa-spa flower flower-2"></i>
  <i class="fas fa-spa flower flower-3"></i>
  <i class="fas fa-spa flower flower-4"></i>
  <i class="fas fa-spa flower flower-5"></i>
  <i class="fas fa-spa flower flower-6"></i>
  <i class="fas fa-spa flower flower-7"></i>
  <i class="fas fa-spa flower flower-8"></i>

  <div class="container">
    <h1>Je T'Aime et Tropp SeulEE Femme De Ma VIEEEE ðŸ’–</h1>
    <h5>Rdv le 14 feverier Je T'aime</h5>
    <p id="noPressCountMessage"></p>
  </div>

  <script>
    // Retrieve the "No" button press count from localStorage
    const noPressCount = localStorage.getItem('noPressCount');

    // Display the count in the message only if the "No" button was pressed
    const noPressCountMessage = document.getElementById('noPressCountMessage');
    if (noPressCount && noPressCount > 0) {
      noPressCountMessage.textContent = `B les "NN" ${noPressCount} Fois !`;
    }

    // Clear the count from localStorage after displaying it
    localStorage.removeItem('noPressCount');
  </script>
</body>
</html>

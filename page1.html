<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ma Kikoo Tout Ce Que J'ai De Plus Cher Will You Be My Valentine?</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #ffebee; /* Light pink background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
      overflow: hidden;
    }
    .container {
      text-align: center;
      z-index: 1;
    }
    h1 {
      font-size: 3rem;
      color: #e91e63; /* Pink font color */
      font-family: 'Georgia', serif;
      margin-bottom: 20px;
    }
    .btn {
      font-size: 1.5rem;
      margin: 10px;
      padding: 10px 20px;
      border-radius: 20px;
      background-color: #e91e63;
      border: none;
      color: white;
      cursor: pointer;
      position: absolute; /* Allow buttons to move */
    }
    .btn:hover {
      background-color: #c2185b;
    }
    #yesBtn {
      position: static; /* Keep "Yes" button in place */
    }
    /* Flower decorations */
    .flower {
      position: absolute;
      color: #e91e63; /* Pink flowers */
      font-size: 2rem;
      animation: float 6s infinite ease-in-out;
    }
    /* Different flower shapes */
    .flower-1 { font-size: 2.5rem; color: #e91e63; }
    .flower-2 { font-size: 2rem; color: #ff80ab; }
    .flower-3 { font-size: 1.5rem; color: #f48fb1; }
    .flower-4 { font-size: 2.2rem; color: #e91e63; }
    .flower-5 { font-size: 1.8rem; color: #ff80ab; }
    /* Flower positions */
    .flower-1 { top: 10%; left: 5%; animation-delay: 0s; }
    .flower-2 { top: 20%; right: 10%; animation-delay: 1s; }
    .flower-3 { bottom: 15%; left: 15%; animation-delay: 2s; }
    .flower-4 { bottom: 10%; right: 5%; animation-delay: 3s; }
    .flower-5 { top: 5%; left: 20%; animation-delay: 4s; }
    .flower-6 { top: 30%; right: 20%; animation-delay: 5s; }
    .flower-7 { bottom: 20%; left: 25%; animation-delay: 6s; }
    .flower-8 { bottom: 5%; right: 15%; animation-delay: 7s; }
    /* Floating animation */
    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-20px) rotate(10deg);
      }
    }
  </style>
</head>
<body>
  <!-- Flower decorations -->
  <i class="fas fa-spa flower flower-1"></i>
  <i class="fas fa-spa flower flower-2"></i>
  <i class="fas fa-spa flower flower-3"></i>
  <i class="fas fa-spa flower flower-4"></i>
  <i class="fas fa-spa flower flower-5"></i>
  <i class="fas fa-spa flower flower-6"></i>
  <i class="fas fa-spa flower flower-7"></i>
  <i class="fas fa-spa flower flower-8"></i>

  <div class="container">
    <h1>Will you be my Valentine?</h1>
    <button id="yesBtn" class="btn" onclick="redirectToLovePage()">Yes</button>
    <button id="noBtn" class="btn" onclick="moveNoButton()">No</button>
  </div>

  <script>
    // Initialize the "No" button press count in localStorage
    if (!localStorage.getItem('noPressCount')) {
      localStorage.setItem('noPressCount', 0);
    }

    // Redirect to the next page when "Yes" is clicked
    function redirectToLovePage() {
      window.location.href = "page2.html";
    }

    // Move the "No" button randomly and increment the count
    function moveNoButton() {
      const noBtn = document.getElementById('noBtn');
      const windowWidth = window.innerWidth;
      const windowHeight = window.innerHeight;

      // Generate random positions within the window
      const randomX = Math.floor(Math.random() * (windowWidth - noBtn.offsetWidth));
      const randomY = Math.floor(Math.random() * (windowHeight - noBtn.offsetHeight));

      // Move the button to the new position
      noBtn.style.left = `${randomX}px`;
      noBtn.style.top = `${randomY}px`;

      // Increment the "No" button press count
      let noPressCount = parseInt(localStorage.getItem('noPressCount'));
      noPressCount++;
      localStorage.setItem('noPressCount', noPressCount);
    }
  </script>
</body>
</html>
